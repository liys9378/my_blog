{{- /* Download button shortcode */ -}}
<div class="download-container">
  <a href="{{ .Get "file" }}" class="download-button" download>
    <div class="download-icon">
      <i class="fas fa-download"></i>
    </div>
    <div class="download-info">
      <div class="download-title">{{ .Get "title" }}</div>
      <div class="download-meta">
        <span class="download-size">{{ .Get "size" }}</span>
        {{ if .Get "type" }}
        <span class="download-type">{{ .Get "type" }}</span>
        {{ end }}
      </div>
    </div>
  </a>
</div>
