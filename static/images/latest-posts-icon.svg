<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#0B1A2F" stroke="#4A6FA5" stroke-width="1"/>
  
  <!-- 最新文章图标 -->
  <g transform="translate(16, 16)">
    <!-- 文档堆叠 -->
    <rect x="-8" y="-2" width="12" height="10" rx="1" ry="1" fill="none" stroke="#FFD700" stroke-width="1.5" transform="rotate(-5)"/>
    <rect x="-6" y="-5" width="12" height="10" rx="1" ry="1" fill="none" stroke="#FFD700" stroke-width="1.5" transform="rotate(-2)"/>
    <rect x="-4" y="-8" width="12" height="10" rx="1" ry="1" fill="none" stroke="#FFD700" stroke-width="1.5" transform="rotate(2)"/>
    
    <!-- 文档内容线条 -->
    <line x1="-1" y1="-6" x2="5" y2="-6" stroke="#7A9AC5" stroke-width="1" transform="rotate(2)"/>
    <line x1="-1" y1="-4" x2="5" y2="-4" stroke="#7A9AC5" stroke-width="1" transform="rotate(2)"/>
    <line x1="-1" y1="-2" x2="5" y2="-2" stroke="#7A9AC5" stroke-width="1" transform="rotate(2)"/>
    <line x1="-1" y1="0" x2="3" y2="0" stroke="#7A9AC5" stroke-width="1" transform="rotate(2)"/>
    
    <!-- 新标记 -->
    <circle cx="7" cy="-7" r="3" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <text x="7" y="-6" font-family="Arial" font-size="4" fill="#FFD700" text-anchor="middle">N</text>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#FFFFFF">
    <circle cx="7" cy="7" r="0.6"/>
    <circle cx="25" cy="7" r="0.6"/>
    <circle cx="7" cy="25" r="0.6"/>
    <circle cx="25" cy="25" r="0.6"/>
  </g>
  
  <!-- 光芒效果 -->
  <g stroke="#FFD700" stroke-width="0.5" opacity="0.6">
    <line x1="16" y1="1" x2="16" y2="4"/>
    <line x1="16" y1="28" x2="16" y2="31"/>
    <line x1="1" y1="16" x2="4" y2="16"/>
    <line x1="28" y1="16" x2="31" y2="16"/>
  </g>
</svg>