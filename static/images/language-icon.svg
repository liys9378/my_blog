<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#0B1A2F" stroke="#4A6FA5" stroke-width="1"/>
  
  <!-- 语言图标 -->
  <g transform="translate(16, 16)">
    <!-- 地球 -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#FFD700" stroke-width="1.5"/>
    
    <!-- 经纬线 -->
    <ellipse cx="0" cy="0" rx="10" ry="4" fill="none" stroke="#FFD700" stroke-width="0.7"/>
    <ellipse cx="0" cy="0" rx="10" ry="4" fill="none" stroke="#FFD700" stroke-width="0.7" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="10" ry="4" fill="none" stroke="#FFD700" stroke-width="0.7" transform="rotate(120)"/>
    
    <!-- 垂直线 -->
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#FFD700" stroke-width="0.7"/>
    
    <!-- 水平线 -->
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#FFD700" stroke-width="0.7"/>
    
    <!-- 文字符号 -->
    <text x="-3" y="-3" font-family="Arial" font-size="4" fill="#7A9AC5">A</text>
    <text x="2" y="5" font-family="Arial" font-size="4" fill="#7A9AC5">文</text>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#FFFFFF">
    <circle cx="7" cy="7" r="0.6"/>
    <circle cx="25" cy="7" r="0.6"/>
    <circle cx="7" cy="25" r="0.6"/>
    <circle cx="25" cy="25" r="0.6"/>
  </g>
  
  <!-- 光芒效果 -->
  <g stroke="#FFD700" stroke-width="0.5" opacity="0.6">
    <line x1="16" y1="1" x2="16" y2="4"/>
    <line x1="16" y1="28" x2="16" y2="31"/>
    <line x1="1" y1="16" x2="4" y2="16"/>
    <line x1="28" y1="16" x2="31" y2="16"/>
  </g>
</svg>