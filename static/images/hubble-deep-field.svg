<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- 星空背景 -->
  <g fill="#FFFFFF">
    <!-- 随机小星星 -->
    <circle cx="50" cy="75" r="1"/>
    <circle cx="120" cy="30" r="1.2"/>
    <circle cx="200" cy="150" r="0.8"/>
    <circle cx="280" cy="90" r="1"/>
    <circle cx="350" cy="180" r="1.1"/>
    <circle cx="420" cy="60" r="0.9"/>
    <circle cx="500" cy="120" r="1"/>
    <circle cx="580" cy="200" r="0.7"/>
    <circle cx="650" cy="80" r="1.2"/>
    <circle cx="720" cy="170" r="0.8"/>
    <circle cx="30" cy="250" r="0.8"/>
    <circle cx="100" cy="320" r="1"/>
    <circle cx="180" cy="270" r="1.2"/>
    <circle cx="250" cy="350" r="0.9"/>
    <circle cx="330" cy="290" r="1"/>
    <circle cx="400" cy="380" r="0.7"/>
    <circle cx="480" cy="240" r="1.1"/>
    <circle cx="550" cy="330" r="0.8"/>
    <circle cx="630" cy="280" r="1"/>
    <circle cx="700" cy="360" r="1.2"/>
    <circle cx="70" cy="430" r="1.1"/>
    <circle cx="150" cy="490" r="0.8"/>
    <circle cx="220" cy="420" r="1"/>
    <circle cx="300" cy="500" r="1.2"/>
    <circle cx="370" cy="450" r="0.9"/>
    <circle cx="450" cy="520" r="1"/>
    <circle cx="520" cy="470" r="0.7"/>
    <circle cx="600" cy="540" r="1.1"/>
    <circle cx="670" cy="480" r="0.8"/>
    <circle cx="750" cy="550" r="1"/>
    <circle cx="40" cy="580" r="0.7"/>
  </g>
  
  <!-- 哈勃深场星系 -->
  <g>
    <!-- 椭圆星系 -->
    <ellipse cx="200" cy="200" rx="30" ry="20" fill="#FFD700" opacity="0.2" transform="rotate(30 200 200)"/>
    <ellipse cx="200" cy="200" rx="20" ry="15" fill="#FFD700" opacity="0.3" transform="rotate(30 200 200)"/>
    <ellipse cx="200" cy="200" rx="10" ry="8" fill="#FFD700" opacity="0.5" transform="rotate(30 200 200)"/>
    
    <!-- 螺旋星系1 -->
    <g transform="translate(400, 300)">
      <ellipse cx="0" cy="0" rx="40" ry="30" fill="#4A6FA5" opacity="0.2" transform="rotate(45 0 0)"/>
      <ellipse cx="0" cy="0" rx="30" ry="20" fill="#4A6FA5" opacity="0.3" transform="rotate(45 0 0)"/>
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#FFFFFF" opacity="0.5" transform="rotate(45 0 0)"/>
      <path d="M 0 -30 Q 30 -20 40 0 T 30 30" stroke="#4A6FA5" stroke-width="2" fill="none" opacity="0.4"/>
      <path d="M 0 -30 Q -30 -20 -40 0 T -30 30" stroke="#4A6FA5" stroke-width="2" fill="none" opacity="0.4"/>
    </g>
    
    <!-- 螺旋星系2 -->
    <g transform="translate(600, 150)">
      <ellipse cx="0" cy="0" rx="25" ry="20" fill="#7A9AC5" opacity="0.2" transform="rotate(15 0 0)"/>
      <ellipse cx="0" cy="0" rx="15" ry="12" fill="#7A9AC5" opacity="0.3" transform="rotate(15 0 0)"/>
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#FFFFFF" opacity="0.5" transform="rotate(15 0 0)"/>
      <path d="M 0 -20 Q 20 -15 25 0 T 20 20" stroke="#7A9AC5" stroke-width="1.5" fill="none" opacity="0.4"/>
      <path d="M 0 -20 Q -20 -15 -25 0 T -20 20" stroke="#7A9AC5" stroke-width="1.5" fill="none" opacity="0.4"/>
    </g>
    
    <!-- 不规则星系 -->
    <g transform="translate(300, 450)">
      <path d="M 0 0 Q 15 -10 30 -5 T 40 10 T 20 20 T 0 15 T -20 20 T -30 10 T -20 -5 T 0 0" 
            fill="#1E3A5F" opacity="0.3"/>
      <circle cx="5" cy="-2" r="3" fill="#FFFFFF" opacity="0.5"/>
      <circle cx="-15" cy="10" r="2" fill="#FFFFFF" opacity="0.4"/>
      <circle cx="25" cy="8" r="2.5" fill="#FFFFFF" opacity="0.4"/>
    </g>
    
    <!-- 更多星系 -->
    <!-- 小椭圆星系1 -->
    <ellipse cx="150" cy="350" rx="10" ry="8" fill="#FFD700" opacity="0.3" transform="rotate(60 150 350)"/>
    
    <!-- 小椭圆星系2 -->
    <ellipse cx="500" cy="200" rx="12" ry="7" fill="#4A6FA5" opacity="0.3" transform="rotate(120 500 200)"/>
    
    <!-- 小椭圆星系3 -->
    <ellipse cx="650" cy="400" rx="15" ry="10" fill="#7A9AC5" opacity="0.3" transform="rotate(30 650 400)"/>
    
    <!-- 小椭圆星系4 -->
    <ellipse cx="250" cy="100" rx="8" ry="5" fill="#1E3A5F" opacity="0.3" transform="rotate(45 250 100)"/>
    
    <!-- 小椭圆星系5 -->
    <ellipse cx="100" cy="500" rx="10" ry="6" fill="#FFD700" opacity="0.2" transform="rotate(15 100 500)"/>
    
    <!-- 小椭圆星系6 -->
    <ellipse cx="700" cy="250" rx="9" ry="7" fill="#4A6FA5" opacity="0.2" transform="rotate(75 700 250)"/>
  </g>
  
  <!-- 前景亮星 -->
  <g>
    <circle cx="150" cy="100" r="1.5" fill="#FFFFFF"/>
    <circle cx="150" cy="100" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="150" cy="100" r="5" fill="#FFFFFF" opacity="0.1"/>
    
    <circle cx="450" cy="200" r="1.5" fill="#FFFFFF"/>
    <circle cx="450" cy="200" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="450" cy="200" r="5" fill="#FFFFFF" opacity="0.1"/>
    
    <circle cx="350" cy="450" r="1.5" fill="#FFFFFF"/>
    <circle cx="350" cy="450" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="350" cy="450" r="5" fill="#FFFFFF" opacity="0.1"/>
    
    <circle cx="650" cy="350" r="1.5" fill="#FFFFFF"/>
    <circle cx="650" cy="350" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="650" cy="350" r="5" fill="#FFFFFF" opacity="0.1"/>
    
    <circle cx="250" cy="500" r="1.5" fill="#FFFFFF"/>
    <circle cx="250" cy="500" r="3" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="250" cy="500" r="5" fill="#FFFFFF" opacity="0.1"/>
  </g>
  
  <!-- 衍射尖峰效果 -->
  <g stroke="#FFFFFF" opacity="0.3">
    <line x1="150" y1="90" x2="150" y2="70" stroke-width="0.5"/>
    <line x1="150" y1="110" x2="150" y2="130" stroke-width="0.5"/>
    <line x1="140" y1="100" x2="120" y2="100" stroke-width="0.5"/>
    <line x1="160" y1="100" x2="180" y2="100" stroke-width="0.5"/>
    
    <line x1="450" y1="190" x2="450" y2="170" stroke-width="0.5"/>
    <line x1="450" y1="210" x2="450" y2="230" stroke-width="0.5"/>
    <line x1="440" y1="200" x2="420" y2="200" stroke-width="0.5"/>
    <line x1="460" y1="200" x2="480" y2="200" stroke-width="0.5"/>
    
    <line x1="350" y1="440" x2="350" y2="420" stroke-width="0.5"/>
    <line x1="350" y1="460" x2="350" y2="480" stroke-width="0.5"/>
    <line x1="340" y1="450" x2="320" y2="450" stroke-width="0.5"/>
    <line x1="360" y1="450" x2="380" y2="450" stroke-width="0.5"/>
    
    <line x1="650" y1="340" x2="650" y2="320" stroke-width="0.5"/>
    <line x1="650" y1="360" x2="650" y2="380" stroke-width="0.5"/>
    <line x1="640" y1="350" x2="620" y2="350" stroke-width="0.5"/>
    <line x1="660" y1="350" x2="680" y2="350" stroke-width="0.5"/>
  </g>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">哈勃深场</text>
  <text x="400" y="60" font-family="Arial" font-size="16" fill="#AAAAAA" text-anchor="middle">宇宙深处的星系</text>
</svg>