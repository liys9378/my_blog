<svg xmlns="http://www.w3.org/2000/svg" width="120" height="32" viewBox="0 0 120 32">
  <!-- 背景矩形 -->
  <rect x="1" y="1" width="118" height="30" rx="15" ry="15" fill="#0B1A2F" stroke="#4A6FA5" stroke-width="1"/>
  
  <!-- 分类导航图标 -->
  <g>
    <!-- 分类标签 -->
    <g transform="translate(20, 16)">
      <rect x="-10" y="-8" width="20" height="16" rx="3" ry="3" fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <text x="0" y="2" font-family="Arial" font-size="8" fill="#FFD700" text-anchor="middle">观测</text>
    </g>
    
    <g transform="translate(50, 16)">
      <rect x="-10" y="-8" width="20" height="16" rx="3" ry="3" fill="none" stroke="#7A9AC5" stroke-width="1"/>
      <text x="0" y="2" font-family="Arial" font-size="8" fill="#7A9AC5" text-anchor="middle">数据</text>
    </g>
    
    <g transform="translate(80, 16)">
      <rect x="-10" y="-8" width="20" height="16" rx="3" ry="3" fill="none" stroke="#7A9AC5" stroke-width="1"/>
      <text x="0" y="2" font-family="Arial" font-size="8" fill="#7A9AC5" text-anchor="middle">摄影</text>
    </g>
    
    <g transform="translate(110, 16)">
      <rect x="-10" y="-8" width="20" height="16" rx="3" ry="3" fill="none" stroke="#7A9AC5" stroke-width="1"/>
      <text x="0" y="2" font-family="Arial" font-size="7" fill="#7A9AC5" text-anchor="middle">前沿</text>
    </g>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#FFFFFF">
    <circle cx="10" cy="8" r="0.5"/>
    <circle cx="30" cy="8" r="0.5"/>
    <circle cx="50" cy="8" r="0.5"/>
    <circle cx="70" cy="8" r="0.5"/>
    <circle cx="90" cy="8" r="0.5"/>
    <circle cx="110" cy="8" r="0.5"/>
    
    <circle cx="10" cy="24" r="0.5"/>
    <circle cx="30" cy="24" r="0.5"/>
    <circle cx="50" cy="24" r="0.5"/>
    <circle cx="70" cy="24" r="0.5"/>
    <circle cx="90" cy="24" r="0.5"/>
    <circle cx="110" cy="24" r="0.5"/>
  </g>
  
  <!-- 光芒效果 -->
  <g stroke="#FFD700" stroke-width="0.5" opacity="0.6">
    <line x1="20" y1="4" x2="20" y2="6"/>
    <line x1="20" y1="26" x2="20" y2="28"/>
  </g>
  
  <!-- 脉冲效果 -->
  <circle cx="20" cy="16" r="12" stroke="#FFD700" stroke-width="0.5" fill="none" opacity="0.3">
    <animate attributeName="r" values="12;13;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>