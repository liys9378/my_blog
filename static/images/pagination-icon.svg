<svg xmlns="http://www.w3.org/2000/svg" width="120" height="32" viewBox="0 0 120 32">
  <!-- 背景矩形 -->
  <rect x="1" y="1" width="118" height="30" rx="15" ry="15" fill="#0B1A2F" stroke="#4A6FA5" stroke-width="1"/>
  
  <!-- 页码导航图标 -->
  <g>
    <!-- 上一页按钮 -->
    <circle cx="20" cy="16" r="12" fill="none" stroke="#FFD700" stroke-width="1"/>
    <path d="M 24,10 L 16,16 L 24,22" fill="none" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 页码 -->
    <circle cx="45" cy="16" r="8" fill="#FFD700" opacity="0.2" stroke="#FFD700" stroke-width="1"/>
    <text x="45" y="19" font-family="Arial" font-size="10" fill="#FFD700" text-anchor="middle">1</text>
    
    <circle cx="65" cy="16" r="8" fill="none" stroke="#7A9AC5" stroke-width="1"/>
    <text x="65" y="19" font-family="Arial" font-size="10" fill="#7A9AC5" text-anchor="middle">2</text>
    
    <circle cx="85" cy="16" r="8" fill="none" stroke="#7A9AC5" stroke-width="1"/>
    <text x="85" y="19" font-family="Arial" font-size="10" fill="#7A9AC5" text-anchor="middle">3</text>
    
    <!-- 下一页按钮 -->
    <circle cx="110" cy="16" r="12" fill="none" stroke="#FFD700" stroke-width="1"/>
    <path d="M 106,10 L 114,16 L 106,22" fill="none" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#FFFFFF">
    <circle cx="10" cy="8" r="0.5"/>
    <circle cx="30" cy="8" r="0.5"/>
    <circle cx="50" cy="8" r="0.5"/>
    <circle cx="70" cy="8" r="0.5"/>
    <circle cx="90" cy="8" r="0.5"/>
    <circle cx="110" cy="8" r="0.5"/>
    
    <circle cx="10" cy="24" r="0.5"/>
    <circle cx="30" cy="24" r="0.5"/>
    <circle cx="50" cy="24" r="0.5"/>
    <circle cx="70" cy="24" r="0.5"/>
    <circle cx="90" cy="24" r="0.5"/>
    <circle cx="110" cy="24" r="0.5"/>
  </g>
  
  <!-- 光芒效果 -->
  <g stroke="#FFD700" stroke-width="0.5" opacity="0.6">
    <line x1="45" y1="4" x2="45" y2="6"/>
    <line x1="45" y1="26" x2="45" y2="28"/>
  </g>
  
  <!-- 脉冲效果 -->
  <circle cx="45" cy="16" r="10" stroke="#FFD700" stroke-width="0.5" fill="none" opacity="0.3">
    <animate attributeName="r" values="10;11;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>